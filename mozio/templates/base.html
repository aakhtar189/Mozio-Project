{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} | Mozio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" media="screen" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}" media="screen" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}" media="screen" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}" media="screen" charset="utf-8">

    <script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
    {% block extra_js %}
    
    {% endblock %}

</head>
<body>
<style type="text/css">
    .nav-tabs > li.active > a,
    .nav-tabs > li.active > a:hover,
    .nav-tabs > li.active > a:focus{
        color: #fff;
        background-color: #0747a6;
    }

    .has-error .help-block, .has-error .control-label, .has-error .radio, .has-error .checkbox, .has-error .radio-inline, .has-error .checkbox-inline, .has-error.radio label, .has-error.checkbox label, .has-error.radio-inline label, .has-error.checkbox-inline label, .has-error .form-control-feedback, .has-error label{
        color: #a94442;
    }

    .has-error .form-control, .has-error .form-control:focus{
        border: 1px solid #a94442;
    }

}
</style>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand hidden-xs" href="/" style="color: #0747a6"><b>Mozio Transportation</b></a>
            <a class="navbar-brand visible-xs" href="/" style="color: #0747a6; font-size: 14px; height: 40px;"><b>Cost Segregation</b></a>
        </div>
        {% if request.user.is_authenticated %}
            <div class="nav navbar-nav navbar-right" style="margin-top: 10px;">

                <li>
                    <img class="hidden-xs" src="{% static 'images/avatar.png' %}" style="border-radius: 50px; width: 30px; height: 30px; cursor: pointer;">                
                    <span class="dropdown-toggle hidden-xs" data-toggle="dropdown" style="cursor: pointer;">
                        <small><b> {{ request.user.username }}&nbsp;</b></small><span class="caret"></span>&nbsp;
                    </span>
                    <ul class="dropdown-menu" style="margin-top: 10px;">
                        <li><a href="{% url 'logout_user' %}">Logout</a></li>
                    </ul>
                </li>
            </div>
        {% endif %}
    </div>
</nav>
<div class="main-content" style="margin-top: 100px;">
    {% block body %}
    {% endblock %}
</div>

<script type="text/javascript">

</script>

</body>
</html>
